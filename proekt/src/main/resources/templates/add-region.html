<head>
    <title>Add Category</title>
</head>
<body>
<br><br><br>
<div xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <form class="form-signin mt-xl-5" method="post" action="/region/add">
            <h2 class="form-signin-heading">Add Region</h2>
            <p>
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Region Name"
                       th:value="(${region} != null ? ${region.getName()} : '')"
                       required="" autofocus="">
            </p>
            <label for="countries">Countries</label>
            <select id="countries" name="countries" class="form-control" th:if="${countries.size()} >= 1" multiple="true" >
                <option th:if="${region} == null"
                        th:each="country : ${countries}"
                        th:value="${country.getId()}"
                        th:text="${country.getName()}">
                </option>
                <option th:if="${region} != null"
                        th:each="country : ${countries}"
                        th:selected="${regionCountries.contains(country)}"
                        th:value="${country.getId()}"
                        th:text="${country.getName()}"
                        >
                </option>

            </select>
            <th-block>
                <a type="button" class="btn btn-primary" href="/country/add-country">Add Country</a>
            </th-block>
            <br/><br/><br/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Add Region</button>
        </form>

    </div>
</div>
