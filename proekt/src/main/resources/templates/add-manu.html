<head>
    <title>Add Manufacturer</title>
</head>

<br>
<div xmlns:th="http://www.thymeleaf.org">
    <div class="container">
<form class="form-signin mt-xl-5" method="post" action="/manufacturer/add" >
    <h2 class="form-signin-heading">Add Manufacturer</h2>
    <p>
        <label for="name" class="sr-only">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Giveaway Name" required="" autofocus="">
    </p>
    <p>
        <label for="description" class="sr-only">Description</label>
        <textarea id="description" name="description" rows="4" cols="50"></textarea>
    </p>
    <button name="submit" class="btn btn-lg btn-primary btn-block" type="submit">Add Manufacturer</button>
</form>

    </div>
</div>
